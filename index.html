<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container-1">
        <h1>Calculator</h1>
    </div>
    <div class="container-2">
        <input type="text" id="result"/>
    </div>
    <div class="container-3">
        <div class="flex-box-container-3">
            <div class="flex-box-column">
                <button id="ac" onclick="clr()">AC</button>
                <button id="plus/minus" onclick="dis('')">+/-</button>
                <button id="percentage" onclick="dis('%')">%</button>
                <button id="divide" onclick="dis('/')">/</button>
            </div>
            <div class="flex-box-column">
                <button id="7" onclick="dis('7')">7</button>
                <button id="8" onclick="dis('8')">8</button>
                <button id="9" onclick="dis('9')">9</button>
                <button id="multiply"onclick="dis('*')">X</button>
            </div>
            <div class="flex-box-column">
                <button id="4" onclick="dis('4')">4</button>
                <button id="5" onclick="dis('5')">5</button>
                <button id="6" onclick="dis('6')">6</button>
                <button id="subtact" onclick="dis('-')">-</button>
            </div>
            <div class="flex-box-column">
                <button id="1" onclick="dis('1')">1</button>
                <button id="2" onclick="dis('2')">2</button>
                <button id="3" onclick="dis('3')">3</button>
                <button id="add" onclick="dis('+')">+</button>
            </div>
            <div class="flex-box-column">
                <button id="0" onclick="dis('0')">0</button>
                <button id="." onclick="dis('.')">.</button>
                <button id="equal" onclick="solve()">=</button>
            </div>
        </div>
    </div>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
